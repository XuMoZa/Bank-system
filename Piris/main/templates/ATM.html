{% extends 'main/layout.html' %}
{% load static %}
{% block head %}
<script src="https://unpkg.com/imask"></script>

{% endblock %}
{% block css_style %}
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
{% endblock %}
{% block body %}
    {% csrf_token %}
<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col-4" style="margin-top: 250px">
      <div class="card shadow mb-4">
          <form action="/main/pin_check/" method="post" enctype="multipart/form-data">
              {% csrf_token %}
          <div class="card-header text-center">
            Credit card
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Number</span>
              </div>
              <input type="text" id="card_num" name="card_num" maxlength="16" minlength="16" required>
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">PIN</span>
              </div>
              <input type="text" id="PIN" name="PIN" maxlength="4" minlength="4" required>
            </div>
          </div>
          <div class="card-footer text-center p-1">
            <button type="submit" class="btn btn-link">Submit card</button>
          </div>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
  {% block main %}

  {% endblock %}
